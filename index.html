<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task</title>
</head>
<body>
	<div class="container">
		<div class="img-container"></div>
		<form>
			<label for="name">Name</label>
			<input type="text" name="name" id="name" placeholder="Luke Skywalker">
			<div class="genders">
				<p>Gender</p>
				<input type="radio" name="gender" id="male" value="male">
				<label for="male">male</label>
				<input type="radio" name="gender" id="female" value="female">
				<label for="female">female</label>
			</div>
			<label for="date-birth">Date of Birth</label>
			<input type="date" name="date-birth" id="date-birth" placeholder="May 25 1977">
			<label for="email">Email</label>
			<input type="email" name="email" id="email" placeholder="example@mail.com">
			<label for="city">City</label>
			<input type="text" name="city" id="city" placeholder="Moisture Farm">
			<label for="country">Country</label>
			<input type="text" name="country" id="country" placeholder="Tatoine">
			<label for="subscribtion">Subscribtion</label>
			<div class="buttons">
				<input type="submit" value="Save">
				<input type="button" value="Cancel">
			</div>
		</form>
	</div>
</body>
</html>
