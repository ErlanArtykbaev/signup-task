<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
	<title>Task</title>
</head>
<body>
	<div class="main">
		<button class="btn">click</button>
	</div>
	<div class="modal">
		<div class="img-container">
			<img src="./img/img.png" alt="img" class="img">
		</div>
		<form>
			<div class="name-box">
				<label for="name">Name</label>
				<input type="text" name="name" id="name" placeholder="Luke Skywalker">
			</div>
			<div class="genders">
				<p>Gender</p>
				<input type="radio" name="gender" id="male" value="male">
				<label for="male">male</label>
				<input type="radio" name="gender" id="female" value="female">
				<label for="female">female</label>
			</div>
			<div class="date-birth-box">
				<label for="date-birth">Date of Birth</label>
				<input type="date" name="date-birth" id="date-birth" placeholder="May 25 1977">
			</div>
			<div class="email-box">
				<label for="email">Email</label>
				<input type="email" name="email" id="email" placeholder="example@mail.com">
			</div>
			<div class="city-box">
				<label for="city">City</label>
				<input type="text" name="city" id="city" placeholder="Moisture Farm">
			</div>
			<div class="country-box">
				<label for="country">Country</label>
				<input type="text" name="country" id="country" placeholder="Tatoine">
			</div>
			<div class="subscribtion-box">
				<label for="subscribtion">Subscribtion</label>
			</div>
			<div class="buttons">
				<input type="button" value="Cancel" class="btn-cancel">
				<input type="submit" value="Save" class="btn-save">
			</div>
		</form>
	</div>
</body>
</html>
